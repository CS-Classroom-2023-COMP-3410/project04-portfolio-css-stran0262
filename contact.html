<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sarah's Portfolio | Contact</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="Contact page" content="Form that asks for the users information and allows them to email the creator">

        <!-- Form styles -->
        <style>
            .form-container {
                width: 60vw;
                margin: 0 auto;
                border-radius: 5px;
            }

            .form-group {
                display: flex;
                justify-content: center;    /* Horizontally center content */
                margin-bottom: 15px;
            }

            .form-group label {
                width: 20vw;               /* Ensures labels are the same width */
                text-align: left;
                margin-right: 10px;         /* Space between label and input */
                color: darkgreen;
                font-size: x-large;
                margin-right: 5vh;
            }

            .form-group input,
            .form-group textarea {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            .form-group textarea {
                resize: none;
            }

            /* Submit button style */
            .form-group button {
                background-color: black;
                justify-content: center;
                border: None;                       /* Removes border */
                color: white;
                padding: 10px 20px;
                margin: 5px 0;
                border-radius: 5px;                 /* Adjust for rounded corners */
                font-size: larger;
            }

            .form-group button:hover{
                background-color: #282828;
            }

            /* Media Query for Small Screens */
            @media screen and (max-width: 1000px) {
                .form-container {
                    width: 90%; /* Make the form wider */
                    padding: 20px; /* Add more padding for visual balance */
                }

                .form-group {
                    display: flex;
                    justify-content: center;    /* Horizontally center content */
                    margin-bottom: 3vh;
                    
                }

                .form-group label {
                    width: 30vw;               /* Ensures labels are the same width */
                    text-align: left;
                    margin-right: 5px;         /* Space between label and input */
                    color: darkgreen;
                    font-size: xx-large;
                    margin-right: 2vh;
                }

                .form-group input {
                    flex: 1;
                    padding: 1.5vh;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    font-size: 14px;
                }

                .form-group textarea {
                    flex: 1;
                    padding: 4vh;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    font-size: 14px;
                }

                .form-group button {
                    width: 80%; /* Full width for smaller screens */
                    height: auto; /* Adjust height automatically */
                    background-color: black;
                    justify-content: center;
                    border: None;                       /* Removes border */
                    color: white;
                    padding: 10px 20px;
                    margin: 5px 0;
                    border-radius: 5px;                 /* Adjust for rounded corners */
                    font-size: larger;
                }
            }
        </style>
    </head>
    <body>
        <div class="screen-overlay"></div>
        <!--Navigation bar-->
        <h2>
            <nav>
                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="about_me.html">About Me</a></li>
                <li class="nav"><a href="destinations.html">Destinations</a></li>
                <li class="nav"><a href="gallery.html">Gallery</a></li>
                <li class="nav"><a href="contact.html">Contact</a></li>
            </nav>
        </h2>
        <center>
            <h1>Contact Me</h1>
        </center>
        <!-- Form -->
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit"><span style="font-family: Lodeh">Send</span></button>
                </div>
            </form>
        </div>
    </body>
</html>
